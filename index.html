<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrizeHub Telegram App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"
      integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="app">
      <div class="app-wrapper">
        <div id="animation">
          <script>
            let animation = bodymovin.loadAnimation({
              container: document.getElementById("animation"),
              path: "./dice_cube_animation.json",
              render: "svg",
              loop: true,
              autoplay: true,
              name: "dice-cube",
            });
          </script>
        </div>
        <p>Вы участвуете в этом розыгрыше</p>
      </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      const webApp = Telegram.WebApp;

      webApp.ready();

      Telegram.WebApp.MainButton.setText("Закрыть")
        .show()
        .onClick(function () {
          webApp.close();
        });

      console.log(webApp.initDataUnsafe);
    </script>
  </body>
</html>
